<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Post title</th>
      <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td><p> {{ post.id }} </p></td>
      <td><p> {{ post.title }}</p></td>
      <td class="text-center"><a class="btn btn-sm btn-primary" routerLink="/post/{{ post.id }}">Open</a></td>
      <td class="text-center"><button (click)="deletePostById(post.id)" class="btn btn-sm btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
