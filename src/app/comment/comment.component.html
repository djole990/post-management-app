<h4>Latest Comments:</h4>

<ul class="list-group" *ngFor="let comment of comments">
  <li class="list-group-item" style="background-color: #f6f6f2">
    <div class="card bg-light mb-3">
      <div class="card-header"><strong> {{ comment.name }} </strong></div>
      <div class="card-body">
        <h5 class="card-title"><i> {{ comment.body }} </i></h5>
        <div class="text-right">
          <p class="card-text"><span class="glyphicon glyphicon-pencil"></span> {{ comment.email }} </p>
        </div>
      </div>
    </div>
  </li>
</ul>
